<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css properties change using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" id="spacing" max="200" min=10" value="10"/>

            <label for="blur">Blur:</label>
            <input type="range" name="blur" id="blur" max="25" min=0" value="0"/>

            <label for="base">Color:</label>
            <input type="color" name="base" id="base" value="#ffc600"/>
        </div>

        <img src="https://plus.unsplash.com/premium_photo-1700590389647-4f71fdc0e60c?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    </div>

    <script src="app.js"></script>
</body>
</html>
