<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <i class="fa-solid fa-chevron-down" id="arrow"></i>
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <i class="fa-brands fa-square-facebook fa-xl" style="color: #1e6ffa;"></i>
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-square-instagram fa-xl" style="color: #cc66b9;"></i>                    
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-pinterest fa-xl" style="color: #e35835;"></i>
                    <p>Pintrest</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-twitter fa-xl" style="color: #5794ff;"></i>
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-whatsapp fa-xl" style="color: #31b800;"></i>
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-youtube fa-xl" style="color: #e5061c;"></i>
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </header>

    <script src="app.js"></script>
</body>
</html>
