<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content-container">
            <h1>Welcome to Real World</h1>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia, excepturi asperiores aliquam aperiam perferendis inventore in similique molestias voluptas beatae labore dolore? Assumenda fugiat voluptatibus explicabo aperiam enim repellendus cumque?
            </p>
            <button class="pop-btn" id="open">Sign Up</button>
        </div>
    </header>
    <section class="modal-container" id="modal">
        <section class="modal">
            <button class="close-btn" id="close">X</button>
            <div class="modal-content">
                <h1>Sign Up</h1>
                <form class="modal-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Enter Name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-input" placeholder="Enter Email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" id="password" class="form-input" placeholder="Enter password">
                    </div>
                    <div>
                        <label for="password2">Confirm Password</label>
                        <input type="text" id="password2" class="form-input" placeholder="Confirm Password">
                    </div>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </section>
    </section>

    <script src="app.js"></script>
</body>
</html>
