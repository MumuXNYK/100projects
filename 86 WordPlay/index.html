<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word/Letter/Space Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Counter</h2>
        <textarea class="inp" placeholder="Paste Text Here..."></textarea>
        <div>
            <strong>Word Count : </strong>
            <span class="word">0</span>
        </div>
        <div>
            <strong>Letter Count : </strong>
            <span class="letter">0</span>
        </div>
        <div>
            <strong>Space Count : </strong>
            <span class="space">0</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
