<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two sided Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <section class="left-side">
            <div class="game-one">
                <h1>God of War</h1>
            </div>
            <div class="game-two">
                <h1>Witcher</h1>
            </div>
            <div class="game-three">
                <h1>Watch dogs 2</h1>
            </div>
            <div class="game-four">
                <h1>Assassin's Creed</h1>
            </div>
        </section>
        <section class="right-side">
            <div class="img img-one"></div>
            <div class="img img-two"></div>
            <div class="img img-three"></div>
            <div class="img img-four"></div>
        </section>

        <section class="buttons">
            <button id="down-btn">&#8595</button>
            <button id="up-btn">&#8593</button>
        </section>
    </section>

    <script src="app.js"></script>
</body>
</html>
