<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="img">
            <div class="inner">
                <img src="https://images03.military.com/sites/default/files/styles/full/public/2023-05/1time%20john%20wick%205%20announced%201200.jpg?itok=mOsc9ojK" id="photo"/>
            </div>
        </div>
        <div id="name">John Wick</div>
        <hr class="horizon">
        <div class="info">
            <p>First Name : <span id="first">John</span></p>
            <p>Last Name : <span id="last">Wick</span></p>
            <p>Location : <span id="street">Russia</span></p>
            <p>Phone : <span id="phone">333-222-9999</span></p>
            <p>Email : <span id="email">Babayaga@hightable.com</span></p>
        </div>
        <button id="btn">Random Person</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
