<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter follow nd unfollow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme">Dark</button>

    <div class="card">
        <h1 class="title">Who to Follow</h1>
        <span class="divider"></span>

            <div class="pic img-1"></div>
            <div class="info">
                <span class="name">Albert Dera</span>
                <span class="username">albertdera</span>
            </div>
            <button class="follow followed">Unfollow</button>
        </div>

        <span class="divider"></span>
        <div class="profile">
            <div class="pic img-2"></div>
            <div class="info">
                <span class="name">Meysam Jarahkar</span>
                <span class="username">arona</span>
            </div>
            <button class="follow ">Follow</button>
        </div>

        <span class="divider"></span>
        <div class="profile">
            <div class="pic img-3"></div>
            <div class="info">
                <span class="name">Albert Dera</span>
                <span class="username">albertdera</span>
            </div>
            <button class="follow ">Follow</button>
        </div>

        <a href="" class="show-more">Show More</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
